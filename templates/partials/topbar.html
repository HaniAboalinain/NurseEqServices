{% load static %}
{% load i18n %}

<!-- ======= Top Bar ======= -->
<div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
        <div class="align-items-center d-none d-md-flex">
            <i class="bi bi-clock"></i> 24/7
            -<div class="topbar-divider d-none d-sm-block"></div>
            <i class="bi bi-phone"></i> Call us now +962 79 999 9999
        </div>
        <div class="d-flex align-items-center">
{#            <a class="text text-white" href="{% url 'set_language' %}"></a>#}
            {% if LANGUAGES|length > 1 %}
                <form id="language_selector" class="navbar-form navbar-form-pos"
                      action="{% url 'set_language' %}"
                      method="post">{% csrf_token %}
                    <a href="" class=""
                       onclick="$('#language_selector').submit(); return false;">
                        <span class="text text-white">
                        <i class="bi bi-globe"></i>
                            {% if LANGUAGE_CODE == 'en' %}
                              {% trans 'Arabic' %}
                            {% else %}
                                {% trans 'English' %}
                            {% endif %}
                        </span>
                    </a>
                    <input name="language" type="hidden"
                           value="{% if LANGUAGE_CODE == 'ar' %}en{% else %}ar{% endif %}">
                    <input name="next" type="hidden" value="{{ request.path }}">
                </form>
            {% endif %}
        </div>
    </div>
</div>
